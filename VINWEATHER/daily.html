<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VINWEATHER</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="dailyMain">
      <div id="searchBox">
        <input type="text" id="search" placeholder="Enter Your Zip Code" />
        <button type="submit" id="submitButton">
          <img src="img/search.svg" alt="" />
        </button>
      </div>
      <h2 class="currentCity">Today</h2>
      <section id="dailyForecast">
        <div id="dayBox" class="dailyBox">
          <!-- TODO: Change the alt tags to match the pictureÃ· -->
          <img id="dayImg" src="img/sunny.svg" alt="changedByJS" />
          <p id="dayDesc">Rather Warm</p>
          <p id="dayTemp">33DEG</p>
        </div>
        <h2 class="currentCity">Tonight</h2>
        <div id="nightBox" class="dailyBox">
          <img id="nightImg" src="img/moon.svg" alt="changedByJS" />
          <!-- <p id="nightTemp">XX Degrees</p> -->
          <p id="nightDesc">Rather Cold.</p>
          <p id="nightTemp">33DEG</p>
        </div>
      </section>
    </main>
    <div id="break"></div>
    <span id="optionSelect">
      <a class="linkButton" href="index.html" id="currentButton">Current</a>
      <a class="linkButton" href="daily.html" id="dailyButton">Daily</a>
      <a class="linkButton" href="hourly.html" id="hourlyButton">Hourly</a>
      <a class="linkButton" href="weekly.html" id="weeklyButton">Five Day</a>
    </span>
    <script src="helper.js"></script>
    <script src="forecast.js"></script>
    <script src="daily.js"></script>
  </body>
</html>
